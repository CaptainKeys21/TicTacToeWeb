<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="gameTitle">Tic Tac Toe</h1>
        </header>
        <table class="gameMain">
            <tr>
                <th><button class="gameSquare" id="0"></button></th>
                <th><button class="gameSquare" id="1"></button></th>
                <th><button class="gameSquare" id="2"></button></th>
            </tr>
            <tr>
                <th><button class="gameSquare" id="3"></button></th>
                <th><button class="gameSquare" id="4"></button></th>
                <th><button class="gameSquare" id="5"></button></th>
            </tr>
            <tr>
                <th><button class="gameSquare" id="6"></button></th>
                <th><button class="gameSquare" id="7"></button></th>
                <th><button class="gameSquare" id="8"></button></th>
            </tr>
        </table>
        <h2 id="gStatus"></h2>
        <div class="bRest">
            <button class="gRestart">Reiniciar</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
